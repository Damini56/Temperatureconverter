<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0"> 
        <title>Temperature Converter</title>
</head>
<body>
      <link rel="stylesheet" href="temperatureconverter.css">
      <!--HTML-->
<div class="converter">
    <h1 id="temp"> Temperature Converter</h1>
        <div class="column"> 
<table> 
<div class="row">
    <tr>              
        <td> 
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Enter in Fahrenheit">
        </td>
    </tr>
</div>
<div class="row">
            <tr> 
        <td>
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Enter in Celsius">
        </td>
    </tr>
</div>
<div class="row">
                
    <tr>
        <td>
              <label for="kelvin">Kelvin</label>
              <input type="number" id="kelvin" placeholder="Enter in Kelvin" >
        </td>
    </tr>
                       
</div>
</table>
</div>
</div>
  <!--JAVASCRIPT-->
    <script>
        let celsius = 
            document.getElementById('celsius');
        let fahrenheit = 
            document.getElementById('fahrenheit');
        let kelvin = 
            document.getElementById('kelvin');
        celsius.oninput = function () {
            let f = (parseFloat(celsius.value) * 9) / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
  
            let k = (parseFloat(celsius.value) + 273.15);
            kelvin.value = parseFloat(k.toFixed(2));
        }
        fahrenheit.oninput = function () {
            let c = ((parseFloat(
                fahrenheit.value) - 32) * 5) / 9;
            celsius.value = parseFloat(c.toFixed(2));
  
            let k = (parseFloat(
                fahrenheit.value) - 32) * 5 / 9 + 273.15;
            kelvin.value = parseFloat(k.toFixed(2));
        }
        kelvin.oninput = function () {
            let f = (parseFloat(
                kelvin.value) - 273.15) * 9 / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
  
            let c = (parseFloat(kelvin.value) - 273.15);
            celsius.value = parseFloat(c.toFixed(2));
        }
    </script>
</body>
  
</html>
